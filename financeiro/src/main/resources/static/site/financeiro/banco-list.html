<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Cadastro de Bancos</title>
</head>

<body>

    <h1>Cadastro de Bancos</h1>

    <input type="button" value="Listar" onclick="findAll()" class="btn btn-primary"/>


    <div class="mb-3">
        <label for="bancoId" class="form-label">Buscar por id</label>
        <input type="text" class="form-control" id="bancoId" aria-describedby="bancoIdHelp">
        <div id="bancoIdHelp" class="form-text">Digite o id do banco.</div>
        <input type="button" value="Buscar" onclick="findById()" class="btn btn-primary"/>
        <input type="button" value="Excluir" onclick="excluir()" class="btn btn-primary"/>
    </div>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Agência</th>
                <th>Número Conta</th>
                <th>Chave PIX</th>
                <th>Ação</th>
            </tr>
        </thead>

        <tbody id="tbody">
        </tbody>
    </table>

</body>



<script src="./js/banco.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
