<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Cadastro de Bancos</title>
</head>
<body>

<h1>Cadastro de Contas</h1>


<form>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp">
        <div id="nomeHelp" class="form-text">Digite o nome do banco.</div>
    </div>
    <div class="mb-3">
        <label for="entradaSaidaSaldo" class="form-label">Entrada/Saída/Saldo</label>

        <select name="entradaSaidaSaldo" id="entradaSaidaSaldo"  class="form-control" aria-describedby="receitaDespesaHelp">
            <option value="ENTRADA">Entrada</option>
            <option value="SAIDA">Saída</option>
            <option value="SALDO">Saldo</option>
        </select>


        <div id="entradaSaidaSaldoHelp" class="form-text">Digite ENTRADA ou SAIDA ou SALDO da conta.</div>
    </div>
    <div class="mb-3">
        <label for="receitaDespesa" class="form-label">Receita ou Despesa</label>


        <select name="receitaDespesa" id="receitaDespesa" class="form-control" aria-describedby="receitaDespesaHelp">
            <option value="DESPESA_FIXA">Despesa Fixa</option>
            <option value="DESPESA_VARIADA">Despesa Variáda</option>
            <option value="RECEITA_FIXA">Receita Fixa</option>
            <option value="RECEITA_VARIADA">Receita Variáda</option>
            <option value="SALDO_INICIAL">Saldo Inicial</option>
        </select>

        <div id="receitaDespesaHelp" class="form-text">Digite RECEITO ou DESPESA da conta.</div>
    </div>
    <button type="button" class="btn btn-primary" onclick="insert()">Gravar</button>
</form>




</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="./js/conta.js">

</script>

</html>
