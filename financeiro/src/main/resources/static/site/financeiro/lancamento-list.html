<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>Cadastro de Lançamentos</title>
</head>

<body>

<h1>Cadastro de Lançamentos</h1>

<input type="button" value="Listar" onclick="findAll(); findAllResultado()" class="btn btn-primary"/>


<table class="table table-striped">
    <thead>
    <tr>
        <th>Valor Previsto</th>
        <th>Valor Realizado</th>
    </tr>
    </thead>

    <tbody id="tbodyResultado">
    </tbody>


</table>


<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Ano</th>
        <th>Mês</th>
        <th>Dia Vencimento</th>
        <th>Dia Pagamento</th>
        <th>Dia Lançamento</th>
        <th>Valor Previsto</th>
        <th>Valor Realizado</th>
        <th>Banco</th>
        <th>Conta</th>
        <th>E/S/S</th>
        <th>R/D</th>
    </tr>
    </thead>

    <tbody id="tbody">
    </tbody>


</table>


</body>

<script src="./js/resultado.js"></script>
<script src="./js/lancamento.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
